<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GastoFlash PWA</title>
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
    <link rel="manifest" href="manifest.json" />
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background: #f4f4f9;
      }
      .card {
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      input,
      select,
      button {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
      }
      button {
        background: #28a745;
        color: white;
        border: none;
        font-weight: bold;
      }
      #preview {
        width: 100%;
        display: none;
        margin-top: 10px;
      }
      .spinner {
        display: none; /* Oculto por defecto */
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin-left: 10px;
        display: inline-block;
        vertical-align: middle;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Estado deshabilitado del botÃ³n */
      button:disabled {
        background-color: #94d3a2 !important;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h2>ðŸ’¸ Mis Gastos</h2>

    <div class="card">
      <h3>Registrar Gasto</h3>
      <input type="number" id="monto" placeholder="Monto $" />
      <select id="categoria">
        <option value="Comida">Comida</option>
        <option value="Transporte">Transporte</option>
        <option value="Ocio">Ocio</option>
      </select>
      <input type="text" id="desc" placeholder="DescripciÃ³n" />
      <button id="btn-guardar" onclick="enviarASheet()">
        <span id="btn-text">Guardar en Sheet</span>
        <div id="loader" class="spinner" style="display: none"></div>
      </button>
    </div>

    <div class="card">
      <h3>Escanear Ticket</h3>
      <input type="file" accept="image/*" capture="camera" id="ticket-upload" />
      <p id="status">Esperando ticket...</p>
    </div>

    <div class="card">
      <h3>ðŸ“ˆ Gastos por CategorÃ­a</h3>
      <button onclick="cargarInforme()" style="background: #007bff">
        Actualizar Informe
      </button>
      <div id="lista-informe" style="margin-top: 15px"></div>
    </div>

    <script>
      const SCRIPT_URL =
        'https://script.google.com/macros/s/AKfycbxYgkVqsEOt5PQkZk1fPgG4dZZSbRd2_PameAAZCxbQjXPQQUeWJOOdE5x5DbyLjzryvw/exec'

      // LÃ³gica de Escaneo
      document
        .getElementById('ticket-upload')
        .addEventListener('change', function (e) {
          const file = e.target.files[0]
          document.getElementById('status').innerText =
            'Analizando ticket... â³'

          Tesseract.recognize(file, 'spa').then(({ data: { text } }) => {
            console.log(text)
            // LÃ³gica simple: buscar el primer nÃºmero grande que parezca un total
            const montos = text.match(/\d+[\.,]\d{2}/g)
            if (montos) {
              document.getElementById('monto').value = montos[
                montos.length - 1
              ].replace(',', '.')
              document.getElementById('status').innerText = 'Â¡Monto detectado!'
            } else {
              document.getElementById('status').innerText =
                'No se hallÃ³ el total, ingresalo manual.'
            }
          })
        })

      async function enviarASheet() {
        const btn = document.getElementById('btn-guardar')
        const btnText = document.getElementById('btn-text')
        const loader = document.getElementById('loader')

        // 1. Obtener datos
        const monto = document.getElementById('monto').value
        const categoria = document.getElementById('categoria').value
        const desc = document.getElementById('desc').value

        if (!monto) {
          alert('Por favor ingresa un monto')
          return
        }

        // 2. Bloquear botÃ³n y mostrar spinner
        btn.disabled = true
        btnText.innerText = 'Enviando...'
        loader.style.display = 'inline-block'

        const data = { monto, categoria, descripcion: desc }

        try {
          await fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors', // Google Apps Script requiere no-cors o redirecciones
            body: JSON.stringify(data),
          })

          // 3. Ã‰xito
          alert('Â¡Gasto guardado correctamente!')
          document.getElementById('monto').value = ''
          document.getElementById('desc').value = ''
        } catch (error) {
          console.error(error)
          alert('Hubo un error al guardar.')
        } finally {
          // 4. Resetear botÃ³n pase lo que pase
          btn.disabled = false
          btnText.innerText = 'Guardar en Sheet'
          loader.style.display = 'none'
        }
      }

      async function cargarInforme() {
        const contenedor = document.getElementById('lista-informe')
        contenedor.innerHTML = 'Cargando datos... â³'

        try {
          // Fetch a la URL de tu script (el doGet)
          const response = await fetch(SCRIPT_URL)
          const datos = await response.json()

          // Agrupar por categorÃ­a
          const totales = datos.reduce((acc, gasto) => {
            acc[gasto.categoria] = (acc[gasto.categoria] || 0) + gasto.monto
            return acc
          }, {})

          // Crear tabla simple
          let html =
            '<table style="width:100%; text-align:left;"><tr><th>CategorÃ­a</th><th>Total</th></tr>'
          for (const cat in totales) {
            html += `<tr><td>${cat}</td><td>$${totales[cat].toFixed(2)}</td></tr>`
          }
          html += '</table>'

          contenedor.innerHTML = html
        } catch (error) {
          contenedor.innerHTML = 'Error al cargar los datos. Verifica la URL.'
        }
      }

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js')
      }
    </script>
  </body>
</html>

<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GastoFlash PWA</title>
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
    <link rel="manifest" href="manifest.json" />
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background: #f4f4f9;
      }
      .card {
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      input,
      select,
      button {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
      }
      button {
        background: #28a745;
        color: white;
        border: none;
        font-weight: bold;
      }
      #preview {
        width: 100%;
        display: none;
        margin-top: 10px;
      }
      .spinner {
        display: none; /* Oculto por defecto */
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin-left: 10px;
        display: inline-block;
        vertical-align: middle;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Estado deshabilitado del bot√≥n */
      button:disabled {
        background-color: #94d3a2 !important;
        cursor: not-allowed;
      }

      table {
        font-size: 0.9rem;
      }
      th {
        color: #666;
        font-weight: normal;
        font-size: 0.8rem;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <h2>üí∏ Mis Gastos</h2>

    <div class="card">
      <h3>Registrar Gasto</h3>
      <input type="number" id="monto" placeholder="Monto $" />
      <select id="categoria">
        <option value="Despensa">Despensa</option>
        <option value="Transporte">Transporte</option>
        <option value="Salud">Salud</option>
        <option value="Regalos">Regalos</option>
        <option value="Ocio">Ocio</option>
      </select>
      <input type="text" id="desc" placeholder="Descripci√≥n" />
      <button id="btn-guardar" onclick="enviarASheet()">
        <span id="btn-text">Guardar en Sheet</span>
        <div id="loader" class="spinner" style="display: none"></div>
      </button>
    </div>

    <div class="card">
      <h3>Escanear Ticket</h3>
      <input type="file" accept="image/*" capture="camera" id="ticket-upload" />
      <p id="status">Esperando ticket...</p>
    </div>

    <div class="card">
      <h3>üìà Gastos por Categor√≠a</h3>
      <button
        id="btn-informe"
        onclick="cargarInforme()"
        style="background: #007bff"
      >
        <span id="btn-text-informe">Actualizar Informe</span>
        <div id="loader-informe" class="spinner" style="display: none"></div>
      </button>
      <div id="lista-informe" style="margin-top: 15px"></div>
    </div>

    <div class="card" style="border-top: 4px solid #dc3545">
      <h3>‚ö†Ô∏è Correcciones</h3>
      <button
        id="btn-eliminar"
        onclick="eliminarUltimo()"
        style="background: #dc3545"
      >
        <span id="btn-text-eliminar">Eliminar √öltimo Gasto</span>
        <div id="loader-eliminar" class="spinner" style="display: none"></div>
      </button>
      <p style="font-size: 0.8rem; color: #666; margin-top: 10px">
        *Esto borrar√° la √∫ltima fila registrada en tu Google Sheet.
      </p>
    </div>

    <script>
      const SCRIPT_URL =
        'https://script.google.com/macros/s/AKfycbxYgkVqsEOt5PQkZk1fPgG4dZZSbRd2_PameAAZCxbQjXPQQUeWJOOdE5x5DbyLjzryvw/exec'

      // L√≥gica de Escaneo
      document
        .getElementById('ticket-upload')
        .addEventListener('change', function (e) {
          const file = e.target.files[0]
          document.getElementById('status').innerText =
            'Analizando ticket... ‚è≥'

          Tesseract.recognize(file, 'spa').then(({ data: { text } }) => {
            console.log(text)
            // L√≥gica simple: buscar el primer n√∫mero grande que parezca un total
            const montos = text.match(/\d+[\.,]\d{2}/g)
            if (montos) {
              document.getElementById('monto').value = montos[
                montos.length - 1
              ].replace(',', '.')
              document.getElementById('status').innerText = '¬°Monto detectado!'
            } else {
              document.getElementById('status').innerText =
                'No se hall√≥ el total, ingresalo manual.'
            }
          })
        })

      async function enviarASheet() {
        const btn = document.getElementById('btn-guardar')
        const btnText = document.getElementById('btn-text')
        const loader = document.getElementById('loader')

        // 1. Obtener datos
        const monto = document.getElementById('monto').value
        const categoria = document.getElementById('categoria').value
        const desc = document.getElementById('desc').value

        if (!monto) {
          alert('Por favor ingresa un monto')
          return
        }

        // 2. Bloquear bot√≥n y mostrar spinner
        btn.disabled = true
        btnText.innerText = 'Enviando...'
        loader.style.display = 'inline-block'

        const data = { monto, categoria, descripcion: desc, action: 'save' }

        try {
          await fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors', // Google Apps Script requiere no-cors o redirecciones
            body: JSON.stringify(data),
          })

          // 3. √âxito
          alert('¬°Gasto guardado correctamente!')
          document.getElementById('monto').value = ''
          document.getElementById('desc').value = ''
        } catch (error) {
          console.error(error)
          alert('Hubo un error al guardar.')
        } finally {
          // 4. Resetear bot√≥n pase lo que pase
          btn.disabled = false
          btnText.innerText = 'Guardar en Sheet'
          loader.style.display = 'none'
        }
      }

      async function cargarInforme() {
        const btn = document.getElementById('btn-informe')
        const btnText = document.getElementById('btn-text-informe')
        const loader = document.getElementById('loader-informe')
        const contenedor = document.getElementById('lista-informe')

        // 1. Activar estado de carga
        btn.disabled = true
        btnText.innerText = 'Consultando Sheets...'
        loader.style.display = 'inline-block'
        contenedor.style.opacity = '0.5' // Efecto visual de "cargando" en los datos viejos

        try {
          const response = await fetch(SCRIPT_URL)
          if (!response.ok)
            throw new Error('Error en la respuesta del servidor')

          const datos = await response.json()

          // 2. Procesar datos (igual que antes)
          const totales = datos.reduce((acc, gasto) => {
            acc[gasto.categoria] = (acc[gasto.categoria] || 0) + gasto.monto
            return acc
          }, {})

          let html = '<table style="width:100%; border-collapse: collapse;">'
          html +=
            '<tr style="border-bottom: 2px solid #ddd;"><th>Categor√≠a</th><th style="text-align:right;">Total</th></tr>'

          for (const cat in totales) {
            html += `<tr style="border-bottom: 1px solid #eee;">
                        <td style="padding: 8px 0;">${cat}</td>
                        <td style="padding: 8px 0; text-align:right;"><strong>$${totales[cat].toLocaleString()}</strong></td>
                     </tr>`
          }
          html += '</table>'

          contenedor.innerHTML = html
        } catch (error) {
          console.error(error)
          contenedor.innerHTML =
            "<p style='color:red;'>‚ö†Ô∏è No se pudo conectar con el presupuesto.</p>"
        } finally {
          // 3. Restaurar estado del bot√≥n
          btn.disabled = false
          btnText.innerText = 'Actualizar Informe'
          loader.style.display = 'none'
          contenedor.style.opacity = '1'
        }
      }

      async function eliminarUltimo() {
        // 1. Confirmaci√≥n de seguridad
        if (
          !confirm('¬øEst√°s seguro de que quieres borrar el √∫ltimo registro?')
        ) {
          return
        }

        const btn = document.getElementById('btn-eliminar')
        const btnText = document.getElementById('btn-text-eliminar')
        const loader = document.getElementById('loader-eliminar')

        btn.disabled = true
        btnText.innerText = 'Borrando...'
        loader.style.display = 'inline-block'

        try {
          await fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ action: 'deleteLast' }),
          })

          alert('√öltimo gasto eliminado.')

          // Opcional: Actualizar el informe autom√°ticamente si ya estaba visible
          if (document.getElementById('lista-informe').innerHTML !== '') {
            cargarInforme()
          }
        } catch (error) {
          console.error(error)
          alert('No se pudo eliminar el gasto.')
        } finally {
          btn.disabled = false
          btnText.innerText = 'Eliminar √öltimo Gasto'
          loader.style.display = 'none'
        }
      }

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js')
      }
    </script>
  </body>
</html>
